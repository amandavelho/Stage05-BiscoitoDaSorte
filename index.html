<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&family=Dancing+Script&family=Montserrat:wght@700&display=swap" rel="stylesheet">
   
    <title>Biscoito da Sorte</title>
</head>
<body>
   <main>
    <div class="screen1 hide">
        <h1>Qual é a sua sorte de hoje?</h1>
        <p>Abra o biscoito e descubra!</p>
        <img id="btnOpen" src="assets/Ebene 4.svg" alt="desenho de um biscoito">
    </div>

    <div class="screen2">
        <h2>Aqui está a sua sorte de hoje:</h2>
        <p>Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu.</p>
        <img src="assets/biscoitoAberto.svg" alt="desenho biscoito aberto">
        <button id="btnReset">Abrir outro biscoito</button>
    </div>
   </main>

   <script src="./main.js"></script>
</body>
</html>
